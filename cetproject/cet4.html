<!DOCTYPE html>
<html>
<head>
	<meta name="ROBOTS" content="none">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	<title>四级直播</title>
	<link rel="stylesheet" type="text/css" href="css/cet4css/cet4.css">
	<script type="text/javascript" src='js/jquery-3.0.0.min.js'></script>
</head>
<body>
	<div class="imagebox">
		<div id="div1" class="imagebox"><img class="bgimg" src="images/cet4images/c4_1.png"></div>
		<div id="div2" class="imagebox">
			<img class="bgimg" src="images/cet4images/c4_2.png">
			<audio id="audio" src="audio/introduction.mp3" ></audio>
			<img id="c4_btn" class="bgimg" src="images/cet4images/c4_btn.png" onclick="bo()">
			<div id="preloader_1">
	            <span></span>
	            <span></span>
	            <span></span>
	            <span></span>
	            <span></span>
        	</div>
        	<div id="preloader_2">
	            <span></span>
	            <span></span>
	            <span></span>
	            <span></span>
	            <span></span>
        	</div>
		</div>
		<div id="div3" class="imagebox"><img class="bgimg" src="images/cet4images/c4_3.png"></div>
		<div id="div4" class="imagebox"><img class="bgimg" src="images/cet4images/c4_4.png"></div>
		<div id="div5" class="imagebox"><img class="bgimg" src="images/cet4images/c4_5.png"></div>
		<div id="div6" class="imagebox"><img class="bgimg" src="images/cet4images/c4_6.png"></div>
		<div id="div7" class="imagebox"><img class="bgimg" src="images/cet4images/c4_7.png"></div>
		<div id="div8" class="imagebox"><img class="bgimg" src="images/cet4images/c4_8.png"></div>
		<div id="div9" class="imagebox"><img class="bgimg" src="images/cet4images/c4_9.png"></div>
		<div id="div10" class="imagebox"><img class="bgimg" src="images/cet4images/c4_10.png"></div>
		<div id="div11" class="imagebox"><img class="bgimg" src="images/cet4images/c4_11.png"></div>
	</div>
	<script type="text/javascript">
		var a = document.getElementById("audio");
		function bo() {
			if (a.paused){
				a.play()
			}else{
				a.pause()
			}
		}
		
		a.addEventListener("playing", function(){
		    document.getElementById("preloader_1").style.display="block";
		    document.getElementById("preloader_2").style.display="block";

		});
		a.addEventListener("pause", function(){
		    document.getElementById("preloader_1").style.display="none";
		    document.getElementById("preloader_2").style.display="none";

		});
		a.addEventListener("ended", function(){
		    document.getElementById("preloader_1").style.display="none";
		    document.getElementById("preloader_2").style.display="none";

		});
	</script>
</body>
</html>
